<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Camera</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ffd700; /* Golden color */
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 640px;
      display: block;
      margin: 20px auto;
      border: 5px solid #ffd700; /* Golden border */
      border-radius: 8px;
      background-color: #000;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #000;
      color: #ffd700; /* Golden color */
      border: 2px solid #ffd700; /* Golden border */
      border-radius: 8px;
      transition: background-color 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #222; /* Darker background on hover */
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>My Camera</h1>
  <video id="video" autoplay></video>
  <button id="captureBtn">Take Photo</button>
  <button id="recordBtn">Record Video</button>
  <canvas id="canvas"></canvas>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    // Accessing user's camera for capturing and recording video
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = handleDataAvailable;
        mediaRecorder.onstop = handleStop;
      })
      .catch(error => console.error('Error accessing camera:', error));

    // Capture functionality
    document.getElementById('captureBtn').addEventListener('click', () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      // Set canvas dimensions to match video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw video frame onto canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert canvas to image data
      const imageData = canvas.toDataURL('image/png');

      // Create a new image element to display the captured image
      const capturedImage = new Image();
      capturedImage.src = imageData;

      // Append the image to the body (you can customize this part)
      document.body.appendChild(capturedImage);
    });

    // Record functionality
    document.getElementById('recordBtn').addEventListener('click', () => {
      if (mediaRecorder.state === 'inactive') {
        recordedChunks = [];
        mediaRecorder.start();
        console.log('Recording started...');
        document.getElementById('recordBtn').textContent = 'Stop Recording';
      } else {
        mediaRecorder.stop();
        console.log('Recording stopped...');
        document.getElementById('recordBtn').textContent = 'Record Video';
      }
    });

    // Handling recorded data
    function handleDataAvailable(event) {
      console.log('Data available...');
      recordedChunks.push(event.data);
    }

    // Stopping recording and handling recorded video
    function handleStop(event) {
      console.log('Recording stopped...');
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'recorded-video.webm';
      document.body.appendChild(a);
      a.click();

      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    }
  </script>
</body>
</html>
